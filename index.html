<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>TodoList</title></head><body><button class="showOverlay"><p>+</p></button> <button id="close" style="visibility: hidden;">&times;</button><div class="header"><div class="logo"></div><h1>Todo-List</h1></div><div class="side-bar"><div class="home"><button id="home" class="current-tab">Home</button></div><div class="projects"><button id="projects">Projects</button></div></div><div class="content"><button id="add-task">+</button></div><div class="footer"><a href="https://github.com/SoTilted/">SoTilted &copy;</a></div><div class="overlay"></div><dialog><form><div><label for="title">Title:</label> <input id="title" name="title" defaultvalue="Title" maxlength="30"></div><div><label for="dueDate">dueDate:</label> <input type="date" id="dueDate" name="dueDate" min="" onfocus="this.min=new Date().toISOString().split('T')[0]"></div><div><label for="description">Description:</label> <textarea id="description" name="description"></textarea></div><div><label for="radio">Priority:</label><p><input type="radio" id="High" name="radio"> <label for="high">High</label></p><p><input type="radio" id="Medium" name="radio"> <label for="medium">Medium</label></p><p><input type="radio" id="Low" name="radio" checked="checked"> <label for="low">Low</label></p></div><div><button value="cancel" formmethod="dialog">Cancel</button> <button id="confirmBtn" value="default">Create Task</button></div></form></dialog><dialog id="DeleteProject"><form><h1>You are about to delete the project! Are you sure?</h1><button value="cancel" formmethod="dialog">Cancel</button> <button id="confirmDeleteProjectBtn" value="default">Continue</button></form></dialog><script defer="defer" src="main.js"></script></body></html>
