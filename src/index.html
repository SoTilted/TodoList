<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
</head>
<body>
<div class="header">
    <div class="logo"></div>
    <h1>Todo-List</h1>
</div>
<div class="side-bar">
    <div class="home">
        <button id="home" class="current-tab">Home</button>
        <!--
        <button id="today">Today</button>
        <button id="upcoming">Upcoming</button>
        -->
    </div>
    <div class="projects">
        <button id="projects">Projects</button>
    </div>
</div>
    <div class="content">
        <button id="add-task">+</button>
    </div>
<div class="footer">
    <a href="https://github.com/SoTilted/">SoTilted &copy;</a></div>
    <div class="overlay"></div>
<dialog id="Project">
    <form> 
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" defaultValue="Title" >
        </div>

        <div>
            <label for="dueDate">dueDate:</label>
            <input type="date" id="dueDate" name="dueDate"  min ='' onfocus="this.min=new Date().toISOString().split('T')[0]">
        </div>

        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>
        </div>            
        <div>
            <label for="radio">Priority:</label>
            <p>
                <input type="radio" id="High" name="radio">
                <label for="high">High</label>
            </p>

            <p>
                <input type="radio" id="Medium" name="radio">
                <label for="medium">Medium</label>  
            </p>
            <p>
                <input type="radio" id="Low" name="radio">
                <label for="low">Low</label>  
            </p>
        </div>
        <div>
            <button value="cancel" formmethod="dialog">Cancel</button>
            <button id="confirmProjectBtn" value="default">Create Project</button>
        </div>
    </form>
</dialog>
<dialog id="Task">
    <form>     
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Title...">
        </div>

        <div>
            <label for="dueDate">Due date:</label>
            <input type="date" id="dueDate" name="dueDate"  min ='' onfocus="this.min=new Date().toISOString().split('T')[0]">
        </div>

        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Describe the task here..."></textarea>
        </div>
        <div>
            <label for="radio">Priority:</label>
            <p>
                <input type="radio" id="High" name="radio">
                <label for="high">High</label>
            </p>

            <p>
                <input type="radio" id="Medium" name="radio">
                <label for="medium">Medium</label>  
            </p>
            <p>
                <input type="radio" id="Low" name="radio">
                <label for="low">Low</label>  
            </p>
        </div>
        <div>
            <button value="cancel" formmethod="dialog">Cancel</button>
            <button id="confirmTaskBtn" value="default">Create Task</button>
        </div>
    </form>
</dialog>
</body>
</html>
