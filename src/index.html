<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
</head>
<body>
<div class="side-bar">
    <div class="general">
        <h1>General</h1>
        <button id="today">Today</button>
        <button id="upcoming">Upcoming</button>
        <button id="priority">Priority</button>
    </div>
    <div class="projects">
        <h1>Projects</h1>
        <button id="ongoing-projects">Ongoing</button>
        <button id="completed-projects">Completed</button>
        <button id="deleted-projects">Deleted</button>
        <button id="new-project">+</button>
    </div>
    <div class="tasks">
        <h1>Tasks</h1>
        <button id="ongoing-tasks">Ongoing</button>
        <button id="completed-tasks">Completed</button>
        <button id="deleted-tasks">Deleted</button>
    </div>
</div>
<div class="content">
    <div class="overlay">
        <a href="javascript:void(0)" class="closebtn">&times;</a>
    </div>
</div>
<dialog id="Project">
    <form>
        
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" defaultValue="Title" >
        </div>

        <div>
            <label for="dueDate">dueDate:</label>
            <input type="date" id="dueDate" name="dueDate"  min ='' onfocus="this.min=new Date().toISOString().split('T')[0]">
        </div>

        <div>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description">
        </div>
        <div>
            
        <div>
            <button value="cancel" formmethod="dialog">Cancel</button>
            <button id="confirmProjectBtn" value="default">Create Project</button>
        </div>
    </form>
</dialog>
<dialog id="Task">
    <form>
        
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">
        </div>

        <div>
            <label for="dueDate">dueDate:</label>
            <input type="date" id="dueDate" name="dueDate"  min ='' onfocus="this.min=new Date().toISOString().split('T')[0]">
        </div>

        <div>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description">
        </div>
        <div>
            <label for="radio">Is it of high priority?</label>
            <p>
                <input type="radio" id="yes" name="radio">
                <label for="yes">Yes</label>
            </p>

            <p>
                <input type="radio" id="no" name="radio">
                <label for="no">No</label>  
            </p>
        </div>
        <div>
            <button value="cancel" formmethod="dialog">Cancel</button>
            <button id="confirmTaskBtn" value="default">Create Task</button>
        </div>
    </form>
</dialog>
</body>
</html>
