<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
</head>
<body>
<div class="side-bar">
    <div class="general">
        <h1>General</h1>
        <button id="today">Today</button>
        <button id="upcoming">Upcoming</button>
        <button class="priority">Priority</button>
    </div>
    <div class="projects">
        <h1>Projects</h1>
        <button id="ongoing-projects">Ongoing</button>
        <button id="completed-projects">Completed</button>
        <button id="deleted-projects">Deleted</button>
        <button id="new-project">+</button>
    </div>
    <div class="tasks">
        <h1>Tasks</h1>
        <button id="ongoing-tasks">Ongoing</button>
        <button id="completed-tasks">Completed</button>
        <button id="deleted-tasks">Deleted</button>
        <button id="new-task">+</button>
    </div>
</div>
<div class="content">
    <div class="project-card">
        <div class="title">Project 1</div>
            <ul>
                <li>task 1</li>
                <li>task 2</li>
                <li>task 3</li>
            </ul>
            <button id="edit">Edit</button>
            <button id="delete">Delete</button>
    </div>
    <div class="project-card"></div>
    <div class="project-card"></div>
    <div class="project-card"></div>
    <div class="project-card"></div>
</div>
</body>
</html>
